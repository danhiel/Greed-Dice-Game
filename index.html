<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js"></script>
        <title>Greed Dice Game</title>
    </head>

    <body>
        <section id="game-view">
            <div id="title">
                <img src="images/dice_icon.png" alt="Dice Icon">
                <h1>Greed Dice Game</h1>
            </div>
            <nav>
                <a href="https://www.linkedin.com/in/danhielvu/">LinkedIn</a>
                <a href="https://github.com/danhiel">GitHub</a>
                <a href="images/danhielvu_resume.pdf">Resume</a>
            </nav>

            <div id="main">
                <div id="score">
                    <button id="roll">Roll!</button>
                    <p id="points">Points</p>
                </div>
                <div id="dices">
                    <img src="images/dice_icon.png" alt="First dice" id="Dice1">
                    <img src="images/dice_icon.png" alt="Second dice" id="Dice2">
                    <img src="images/dice_icon.png" alt="Third dice" id="Dice3">
                    <img src="images/dice_icon.png" alt="Fourth dice" id="Dice4">
                    <img src="images/dice_icon.png" alt="Fifth dice" id="Dice5">
                </div>
            </div>
        </section>
    </body>
</html>
